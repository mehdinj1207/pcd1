<section class="register-center">
    <div class="container mt-1 mb-1">
        <h2 class="col-lg-6  m-auto">Registration Center</h2><br>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="register col-lg-6 m-auto " >
            
            <div class="row">
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Center's name <span class="text-danger">*</span></label>
                    <input name="centerName"  ngModel required #centerName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Director's name <span class="text-danger">*</span></label>
                    <input  name="centerDirectorName"  ngModel required #centerDirectorName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                    <label >Email <span class="text-danger">*</span></label>
                    <input name="centerEmail"  ngModel required #centerEmail="ngModel"  type="email" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Password <span class="text-danger">*</span></label>
                  <input name="centerPassword"  ngModel required #centerPassword="ngModel" type="password" class="form-control"  >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Confirm Password <span class="text-danger">*</span></label>
                <input name="centerConfirmPassword"  ngModel required #centerConfirmPassword="ngModel" type="password" class="form-control" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Address <span class="text-danger">*</span></label>
              <input name="centerAdress"  ngModel required #centerAdress="ngModel" type="text" class="form-control"  >
            </div>
                
              
              <div class="col-lg-6 mt-2 mb-2">
                <label >Telephone Number <span class="text-danger">*</span></label>
              <input name="centerTelephoneNumber"  ngModel required #centerTelephoneNumber="ngModel" type="number" class="form-control"  >
          </div>
          <div class="col-lg-6 mt-2 mb-2">
                <label >Country <span class="text-danger">*</span></label>
              <input name="centerCountry"  ngModel required #centerCountry="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >City <span class="text-danger">*</span></label>
              <input name="centerCity"  ngModel required #centerCity="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Postal Code <span class="text-danger">*</span><Code></Code></label>
              <input name="centerPostalCode"  ngModel required #centerPostalCode="ngModel" type="number" class="form-control"  >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label>Description <span class="text-danger">*</span></label>
                <textarea name="centerDescription"  ngModel required #centerDescription="ngModel" type="text" class="form-control" rows="6">
                </textarea>
            </div>
            
                <div class="col-lg-8">
                  <label class="checkbox">
                    <input  type="checkbox" >
                    I've read the <a href="" routerLink="home">Terms and Conditions</a>
                  </label>
                </div>
                <div class="col-lg-12 mb-2" routerLinkActive="active">
                    <button type="submit" class="btn btn-md bv">Submit</button>
                </div>
              
               
                
      
      
            </div>
        </form>
      </div>
      

</section>
