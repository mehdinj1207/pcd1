
<section class="register-former">
    <div class="container mt-1 mb-1">
        <h2 class="col-lg-6  m-auto">Registration Former</h2><br>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" class="register col-lg-6 m-auto " >
            
            <div class="row">
                <div class="col-lg-6 mt-2 mb-2">
                    <label >First Name <span class="text-danger">*</span></label>
                    <input name="formerFirstName"  ngModel required #formerFirstName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Last Name <span class="text-danger">*</span></label>
                    <input name="formerLastName"  ngModel required #formerlastName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                    <label >Email <span class="text-danger">*</span></label>
                    <input name="formerEmail"  ngModel required #formerEmail="ngModel"  type="email" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Password <span class="text-danger">*</span></label>
                  <input name="formerPassword"  ngModel required #formerPassword="ngModel" type="password" class="form-control"  >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Confirm Password <span class="text-danger">*</span></label>
                <input name="formerConfirmPassword"  ngModel required #formerConfirmPassword="ngModel"  type="password" class="form-control" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Address <span class="text-danger">*</span></label>
              <input name="formerAdress"  ngModel required #formerAdress="ngModel" type="text" class="form-control"  >
            </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Birthday <span class="text-danger">*</span></label>
                    <input name="formerBirthday"  ngModel required #formerBirthday="ngModel" type="date" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label for="gender" >Gender <span class="text-danger">*</span></label>
                    <br>
                    <select [(ngModel)]="selectedGender" name="gender" id="gender" style="width:245px;height:39px;" >
                   <option value=""></option>
                      <option value="Male" >Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Telephone Number <span class="text-danger">*</span></label>
              <input name="formerTelephoneNumber"  ngModel required #formerTelephoneNumber="ngModel" type="number" class="form-control"  >
          </div>
          <div class="col-lg-6 mt-2 mb-2">
                <label >Country <span class="text-danger">*</span></label>
              <input name="formerCountry"  ngModel required #formerCountry="ngModel"  type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >City <span class="text-danger">*</span></label>
              <input name="formerCity"  ngModel required #formerCity="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Postal Code <span class="text-danger">*</span></label>
              <input name="formerPostalCode"  ngModel required #formerPostalCode="ngModel" type="number" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Level <span class="text-danger">*</span></label>
              <input name="studentLevel"  ngModel required #formerLevel="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Domain <span class="text-danger">*</span></label>
              <input name="formerDomain"  ngModel required #formerDomain="ngModel" type="number" class="form-control"  >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Picture<span class="text-danger">*</span></label>
                

                <input name="formerPicture"  ngModel required #formerPicture="ngModel"  type="file" class="form-control " (change)="onFileSelected($event)" placeholder="choose file" >
              
              <!---- <button type="button" class="btn btn-md btn-dark" >Upload</button>-->
             
            
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Experience <span class="text-danger">*</span></label>
                <input name="formerExperience"  ngModel required #formerExperience="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label>Description <span class="text-danger">*</span></label>
                <textarea name="formerDescription"  ngModel required #formerDescription="ngModel" type="text" class="form-control" rows="6">
                </textarea>
            </div>

            
            <div class="col-lg-8">
                  <label class="checkbox">
                    <input  type="checkbox" >
                    I've read the <a href="" routerLink="home">Terms and Conditions</a>
                  </label>
            </div>
            <div class="col-lg-12 mb-2" routerLinkActive="active">
                    <button type="submit" class="btn btn-md bv">Submit</button>
            </div>
              
               
                
      
      
            </div>
        </form>
      </div>
      

</section>
