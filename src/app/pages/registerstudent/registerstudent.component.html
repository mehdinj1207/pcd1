<section class="register-student">
    <div class="container mt-1 mb-1">
        <h2 class="col-lg-6  m-auto">Registration Student</h2><br>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"  class="register col-lg-6 m-auto " >
            
            <div class="row">
                <div class="col-lg-6 mt-2 mb-2">
                    <label >First Name <span class="text-danger">*</span></label>
                    <input name="studentFirstName"  ngModel required #studentFirstName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Last Name <span class="text-danger">*</span></label>
                    <input name="studentLastName"  ngModel required #studentlastName="ngModel" type="text" class="form-control"  >
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                    <label >Email <span class="text-danger">*</span></label>
                    <input name="studentEmail"  ngModel required #studentEmail="ngModel" type="email" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Password <span class="text-danger">*</span></label>
                  <input name="studentPassword"  ngModel required #studentPassword="ngModel" type="password" class="form-control"  >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Confirm Password <span class="text-danger">*</span></label>
                <input name="studentConfirmPassword"  ngModel required #studentConfirmPassword="ngModel"  type="password" class="form-control" >
            </div>
            <div class="col-lg-12 mt-2 mb-2">
                <label >Adress <span class="text-danger">*</span></label>
              <input name="studentAdress"  ngModel required #studentAdress="ngModel"  type="text" class="form-control"  >
            </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label >Birthday <span class="text-danger">*</span></label>
                    <input name="studentBirthday"  ngModel required #studentBirthday="ngModel" type="date" class="form-control"  >
                </div>
                <div class="col-lg-6 mt-2 mb-2">
                    <label for="gender" >Gender <span class="text-danger">*</span></label>
                    <br>
                    <select [(ngModel)]="selectedGender" name="gender" id="gender" style="width:245px;height:39px;" >
                   <option value=""></option>
                      <option value="Male" >Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select >
              </div>
              <div class="col-lg-6 mt-2 mb-2">
                <label >Telephone Number <span class="text-danger">*</span></label>
              <input name="studentTelephoneNumber"  ngModel required #studentTelephoneNumber="ngModel" type="number" class="form-control"  >
          </div>
          <div class="col-lg-6 mt-2 mb-2">
                <label >Country <span class="text-danger">*</span></label>
              <input name="studentCountry"  ngModel required #studentCountry="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >City <span class="text-danger">*</span></label>
              <input name="studentCity"  ngModel required #studentCity="ngModel" type="text" class="form-control"  >
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <label >Postal Code <span class="text-danger">*</span><Code></Code></label>
              <input name="studentPostalCode"  ngModel required #studentPostalCode="ngModel"  type="number" class="form-control"  >
            </div>
            
                <div class="col-lg-8">
                  <label class="checkbox">
                    <input  type="checkbox" >
                    I've read the <a href="" routerLink="home">Terms and Conditions</a>
                  </label>
                </div>
                <div class="col-lg-12 mb-2" routerLinkActive="active">
                    <button type="submit" class="btn btn-md bv">Submit</button>
                </div>
              
               
                
      
      
            </div>
        </form>
      </div>
      

</section>
